<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Buscar Usuario"
                    (keyup)="buscar(textTermino.value)"
                    #textTermino/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" 
    class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"></p>
        </div>
    </div>
</div>

<div *ngIf="!cargando"  
    class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ( {{totalUsuarios}} ) desde - {{desde}}</h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img 
                                        [src]="usuario.imagenUrl" 
                                        alt="Avatar de Imagen" 
                                        class="avatar cursor"
                                        (click)="abrirModal(usuario)">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                   <select 
                                        name="selectRol" 
                                        id="selectRol"
                                        [(ngModel)]="usuario.role"
                                        (change)="cambiarRole(usuario)"
                                        class="form-contorl text-center">

                                        <option value="ADMIN_ROLE">ADMIN</option>
                                        <option value="USER_ROLE">USER</option>
                                   </select> 
                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span> 
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span> 
                                </td>
                                <td class="text-nowrap text-center">                
                                    <a  class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="eliminarUsuario(usuario)"><i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="textTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary mr-4">Anteriores</button>
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
